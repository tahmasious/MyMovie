<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css imports -->
    <link href="../dist/output.css" rel="stylesheet" />

    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="../static/logo.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Sign up | My movie.</title>
  </head>
  <body>
    <main class="flex justify-center">
      <section
        class="inline-flex flex-col justify-center h-[100vh] m-auto items-center w-[300px]"
      >
        <div
          class="logo-container mb-4 flex items-center gap-2 justify-center content-center"
        >
          <img
            src="../static/logo.png"
            alt="mymovie logo"
            class="logo inline-block"
            width="80px"
            height="80px"
          />
          <div class="divider bg-slate-700 w-px h-[40px]"></div>
          <h1 class="text-white text-[24px]">
            My movie<strong class="text-[35px] text-primary">.</strong>
          </h1>
        </div>

        <form
          action="#"
          method="POST"
          class="flex flex-col items-center gap-2 justify-center content-center text-secondary w-full"
        >
          <label for="username" class="hidden"></label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="border-[3px] border-primary rounded-3xl block bg-transparent p-3 outline-none w-full"
          />
          <p class="error" id="username"></p>

          <label for="email" class="hidden"></label>
          <input
            type="email"
            name="email"
            placeholder="email"
            class="border-[3px] border-primary rounded-3xl block bg-transparent p-3 outline-none w-full"
          />
          <p class="error" id="email"></p>

          <label for="password" class="hidden"></label>
          <input
            type="text"
            name="password"
            placeholder="Password"
            class="border-[3px] border-primary rounded-3xl block bg-transparent p-3 outline-none w-full"
          />
          <p class="error" id="password"></p>

          <label for="Password-again" class="hidden"></label>
          <input
            type="text"
            name="Password-again"
            placeholder="Password, again"
            class="border-[3px] border-primary rounded-3xl block bg-transparent p-3 outline-none w-full"
          />
          <p class="error" id="Password-again"></p>
        </form>
        <a
          href="./login.html"
          class="text-primary text-sm text-center p-5 inline-block"
          >Login</a
        >
      </section>
    </main>
  </body>
</html>
