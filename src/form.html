    <!-- main content (middle section) -->
    <main class="w-[100%] p-8 sm:h-auto h-[100vh]">
      <!-- header (searchbar + profile container) -->
      <header class="flex items-center justify-start sm:justify-between">
        <div class="phone-icon-menu-container sm:hidden block mb-3">
          <img
            id="open-menu-btn"
            class="rotate-0 w-10 h-10"
            src="../static/menu.png"
            alt="menu icon"
          />
        </div>
      </header>
      <section class="form-container rounded-2xl bg-[#1E1F26] p-5">
        <h1 class="text-white text-4xl text-center my-2 mb-5">Form title</h1>
        <form
          action="#"
          method="post"
          class="flex flex-col justify-center items-center gap-5"
        >
          <div class="field-name w-full m-auto flex flex-col items-center">
            <label for="name" class="hidden">first field labale</label>
            <input
              type="text"
              name="name"
              placeholder="field detail here ..."
              class="border-[3px] border-secondary rounded-2xl block bg-transparent p-2 outline-none max-w-sm w-full"
            />
            <p class="error name-error text-primary">error message</p>
          </div>
          <input type="submit" class="bg-primary text-white p-2 rounded-3xl" />
        </form>
      </section>
    </main>
