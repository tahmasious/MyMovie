<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css imports -->
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="./navbar.css" rel="stylesheet" />
    <link href="./home.css" rel="stylesheet" />
    <link href="./sidebar.css" rel="stylesheet" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Home</title>
  </head>
  <body class="bg-slate-500 flex">
    <nav class="navbar w-[20%] h-auto pb-4">
      <!-- logo -->
      <div class="logo-container mb-4">
        <img src="../static/logo.png" alt="mymovie logo" class="logo" />
        <h1>My movie<strong class="text-[35px] text-primary">.</strong></h1>
      </div>
      <!-- main links -->
      <section class="text-sm pb-3 pt-3">
        <h2 class="nav-section-header">Menu</h2>
        <a class="nav-link active" href="#">
          <img
            src="../static/home-active.png"
            alt="home icon"
            class="w-4 h-4 inline mr-3"
          />
          <span>Home</span>
        </a>
        <a class="nav-link" href="#">
          <img
            src="../static/compass.png"
            alt="browse icon"
            class="w-4 h-4 inline mr-3"
          />
          <span>Browse</span>
        </a>
        <a class="nav-link" href="#">
          <img
            src="../static/heart.png"
            alt="heart icon"
            class="w-4 h-4 inline mr-3"
          />
          <span>Watchlist</span>
        </a>
        <a class="nav-link" href="#">
          <img
            src="../static/calendar.png"
            alt="calendar icon"
            class="w-4 h-4 inline mr-3"
          />
          <span>Coming soon</span>
        </a>
      </section>
      <section class="text-sm pb-3 pt-3">
        <h2 class="nav-section-header">Social</h2>
        <a class="nav-link" href="#">
          <img
            src="../static/friend.png"
            alt="friend icon"
            class="w-3 h-4 inline mr-[14px] ml-[2px]"
          />
          <span>Friends</span>
        </a>
        <a class="nav-link" href="#">
          <img
            src="../static/party.png"
            alt="party icon"
            class="w-4 h-4 inline mr-3"
          />
          <span>Parties</span>
        </a>
      </section>
      <section class="text-sm pb-3 pt-3">
        <h2 class="nav-section-header">general</h2>
        <a class="nav-link" href="#">
          <img
            src="../static/setting.png"
            alt="setting icon"
            class="w-4 h-4 inline mr-3"
          />
          <span>Setting</span>
        </a>
        <a class="nav-link" href="#">
          <img
            src="../static/logout.png"
            alt="logout icon"
            class="w-4 h-4 inline mr-3"
          />
          <span>Log out</span>
        </a>
      </section>
      <!-- notification container -->
      <div class="notification-container">
        <br />
        <br />
      </div>
      <!-- tahmasious github -->
      <div
        class="github-link-container bg-[#131519] w-[80%] rounded-2xl table m-auto mt-10"
      >
        <img
          src="../static/tahmasious.jpg"
          alt="owner profile image"
          width="50px"
          height="50px"
          class="rounded-2xl table m-auto relative top-[-20px]"
        />
        <h3 class="m-auto text-slate-500 text-center mt-[-15px]">Tahmasious</h3>
        <h4 class="m-auto text-slate-700 text-center">Owner and dev</h4>
        <a
          target="_blank"
          class="bg-slate-700 table m-auto text-white pl-4 pr-4 pt-2 pb-2 rounded-2xl mb-2 mt-2"
          href="https://github.com/tahmasious"
          >Visit github</a
        >
      </div>
    </nav>
    <main class="w-[100%] p-8">
      <header class="flex items-center justify-between">
        <div class="search-container inline-flex items-center gap-3">
          <a href="#" class="inline-flex items-center gap-3">
            <img
              class="rotate-180 inline w-4"
              src="../static/arrow.png"
              alt="arrow-left"
            />
            <img
              class="inline w-4"
              src="../static/arrow.png"
              alt="arrow-right"
            />
          </a>
          <div
            class="searchbar border-[2.5px] border-secondary rounded-[20px] flex items-center p-2 text-secondary"
          >
            <img
              class="w-7 inline"
              src="../static/search.png"
              alt="search icon"
            />
            <form class="inline" action="#">
              <input
                class="inline bg-transparent placeholder-secondary"
                placeholder="Search..."
                type="text"
                name="q"
              />
            </form>
          </div>
        </div>
        <div class="profile-container gap-5 inline-flex items-center">
          <div class="inline notification">
            <a href="#">
              <!-- <strong class="text-[35px] text-primary">.</strong> -->
              <img
                class="inline w-6"
                src="../static/notification.png"
                alt="notification icon"
              />
            </a>
          </div>
          <div class="message inline">
            <a href="#">
              <!-- <strong class="text-[35px] text-primary">.</strong> -->
              <img
                class="inline w-6"
                src="../static/message.png"
                alt="message icon"
              />
            </a>
          </div>
          <div class="profile inline-flex">
            <div
              class="inline-block avatar-contaier p-1 border-[2.5px] border-primary rounded-full"
            >
              <img
                class="rounded-full inline-block"
                src="../static/tahmasious.jpg"
                alt="avatar"
                width="50px"
                height="50px"
              />
            </div>
            <div class="username-container p-2">
              <span class="text-white">Tahmasious</span><br />
              <span class="text-[14px] text-secondary">Level 12</span>
            </div>
          </div>
        </div>
      </header>
    </main>
    <aside class="bg-indigo-600 w-[25%]">here side bar will be shown</aside>
  </body>
</html>
